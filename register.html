<!DOCTYPE html>
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Register</title>  
  <style>  
      * {
      font-family: 'Georgia', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {  
      font-family: 'Georgia';  
      background-color:#A80D32;

    }

    .header-bar {  
      position: fixed;

      left: 0;

      background-color: #ccc;

      font-size: 1.5em;  
      font-weight: 400;  
      margin: 0;  
      padding: 5px 0;  
      z-index: 1000;  
    }
    .back-button {
      position: absolute;
      left: -130px;
      top: -6px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #5965A4;
      -webkit-tap-highlight-color: transparent
    }
    .container {  
      max-width: 400px;  
      margin-top: 60px;  
      background: white;  
      padding: 20px;  
      border-radius: 6px;  
    }

    .banner-image {  
      width: 50%;  
      border-radius: 10px;  
      margin-left: 25%;  
    }

    h2 {  
      text-align: center;  
      margin-bottom: 20px;  
    }

    .referral-text {  
      text-align: center;  
      color: #888;  
      font-weight: bold;  
      margin-bottom: 20px;  
    }

    .signup-link {  
      color: #007BFF;  
      text-decoration: none;  
    }

    label {  
      display: block;  
      margin-top: 15px;  
    }

    .password-wrapper {  
      position: relative;  
      width: 100%;  
    }

    .eye-icon {  
      position: absolute;  
      top: 57%;  
      right: 10px;  
      width: 24px;  
      height: 24px;  
      transform: translateY(-50%);  
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;  
    }

    input, select, button {  
      width: 100%;  
      padding: 10px;  
      margin-top: 5px;  
      margin-left: -10px;  
      border: 1px solid #ccc;  
      border-radius: 5px;  
      background: #D1D2DD;  
    }
    input:focus,
    select:focus {
      outline: none;
      border: 1px solid #ccc;
    }
    #registerBtn {  
      background-color: #888;  
      color: white;  
      border: none;  
      margin: 20px auto 0 auto;  
      cursor: not-allowed;  
      width: 200px;  
      display: block;  
    }

    #registerBtn.enabled {  
      background-color: #A80D32;  
      cursor: pointer;  
    }

    .info {  
      margin-top: 10px;  
      font-size: 0.9em;  
      color: #0C6FFF;  
      text-align: center;  
    }

    .bottom-line {  
      margin-top: 20px;  
      text-align: center;  
      font-size: 0.9em;  
      color: #888;  
      border-top: 1px solid #ddd;  
      padding-top: 10px;  
      -webkit-tap-highlight-color: transparent;  
    }

    .flex-row {  
      display: flex;  
      width: 315px;  
      gap: 10px;  
    }

    .flex-row input {  
      flex: 1;  
    }

    .flex-row button {  
      flex: 0 0 87px;  
      margin-left: 227.8px;  
      margin-top: 5.88px;  
      position: absolute;  
      width: 85.999px;  
      padding: 9.999px;  
      background: #888;  
      border: none;  
      color: white;  
      cursor: not-allowed;  
    }

    .sendcode.active {  
      background-color: #A80D32 !important;  
      cursor: pointer !important;  
    }

    #passwordError {  
      color: #C71515;  
      font-size: 0.8em;  
      display: none;  
      margin-left: -10px;  
      margin-top: 3px;  
    }  
  </style>  
</head>  
<body>  
  <div class="header-bar">
    <button class="back-button" onclick="history.back()">< Back</button>
    Sign up</div>  
  <div class="container">  
    <img src="/banner.png" alt="Banner" class="banner-image" />  
    <h2>Create new Account</h2>  

    <div id="referralSection" style="display: none;">  
      <p class="referral-text">Referral ID: <span id="refText"></span></p>  
      <input type="hidden" id="referralInput" name="referral" />  
    </div>  

    <label for="country">Select Country</label>  
    <select id="country">  
      <option value="" selected disabled>Select Country</option>  
      <option value="PK">Pakistan</option>  
    </select>  

    <label for="email">Email</label>  
    <input type="email" id="email" placeholder="@gmail.com" />  

    <label for="password">Password</label>  
    <div class="password-wrapper">  
      <input type="password" id="password" placeholder="Enter password" />  
      <img src="/eye1.png" id="togglePassword" class="eye-icon" />  
    </div>  

    <label for="confirmPassword">Confirm Password</label>  
    <div class="password-wrapper">  
      <input type="password" id="confirmPassword" placeholder="Confirm password" />  
      <img src="/eye1.png" id="toggleConfirmPassword" class="eye-icon" />  
    </div>  

    <div id="passwordError">Password must be at least 6 characters</div>  

    <label for="verificationCode">Email Verification Code</label>  
    <div class="flex-row">  
      <input type="text" id="verificationCode" placeholder="Enter verification code" />  
      <button type="button" class="sendcode" id="sendCodeBtn" disabled>Send Code</button>  
    </div>  

    <div class="info">Verification code will be sent to your Gmail.</div>  
    <button id="registerBtn" disabled>Register</button>  

    <div class="bottom-line">  
      Already have an account? <a href="login.html" class="signup-link">Login</a>  
    </div>  
  </div>

<!-- ✅ EmailJS library added -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("4olTZxiOxAHKbysTd");
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    sendEmailVerification
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
  
  const firebaseConfig = {
    apiKey: "AIzaSyAjC2opLqcaaRACpT_FcrnOsysH-7E7PK8",
    authDomain: "referral-id-3772a.firebaseapp.com",
    projectId: "referral-id-3772a",
    storageBucket: "referral-id-3772a.appspot.com",
    messagingSenderId: "74576834293",
    appId: "1:74576834293:web:4a3e35b1f3ba2d78b61fbc",
    measurementId: "G-EELB1J45HD"
  };
  
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const db = getFirestore(app);
  
  // DOM Elements
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const confirmPasswordInput = document.getElementById("confirmPassword");
  const countryInput = document.getElementById("country");
  const verificationCode = document.getElementById("verificationCode");
  const sendCodeBtn = document.getElementById("sendCodeBtn");
  const registerBtn = document.getElementById("registerBtn");
  const passwordError = document.getElementById("passwordError");
  const togglePassword = document.getElementById("togglePassword");
  const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
  
  let otpCode = "";
  
  // Password toggle
  let passwordVisible = false;
  togglePassword.addEventListener("click", () => {
    passwordVisible = !passwordVisible;
    passwordInput.type = passwordVisible ? "text" : "password";
    togglePassword.src = passwordVisible ? "/eye2.png" : "/eye1.png";
  });
  
  let confirmPasswordVisible = false;
  toggleConfirmPassword.addEventListener("click", () => {
    confirmPasswordVisible = !confirmPasswordVisible;
    confirmPasswordInput.type = confirmPasswordVisible ? "text" : "password";
    toggleConfirmPassword.src = confirmPasswordVisible ? "/eye2.png" : "/eye1.png";
  });
  
  // Referral numeric only
  const params = new URLSearchParams(window.location.search);
  const ref = params.get("ref");
  if (ref && /^\d+$/.test(ref)) {
    document.getElementById("refText").innerText = ref;
    document.getElementById("referralInput").value = ref;
    document.getElementById("referralSection").style.display = "block";
  }
  
  // Validate form
  function validateForm() {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const confirmPassword = confirmPasswordInput.value.trim();
    const code = verificationCode.value.trim();
    const country = countryInput.value;
    const isEmailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    const allFilled = email && password && confirmPassword && code && country;
    const isPasswordValid = password.length >= 6;
    const isMatch = password === confirmPassword;
    const isCodeValid = code === otpCode;
    
    passwordError.style.display = (password.length > 0 && !isPasswordValid) ? "block" : "none";
    sendCodeBtn.disabled = !isEmailValid;
    sendCodeBtn.classList.toggle("active", isEmailValid);
    
    const formValid = allFilled && isPasswordValid && isMatch && isCodeValid;
    registerBtn.disabled = !formValid;
    registerBtn.classList.toggle("enabled", formValid);
    registerBtn.style.cursor = registerBtn.disabled ? "not-allowed" : "pointer";
  }
  
  [emailInput, passwordInput, confirmPasswordInput, verificationCode, countryInput].forEach(input => {
    input.addEventListener("input", validateForm);
  });
  
  // ✅ EmailJS OTP Send + Timer + Disable logic
  sendCodeBtn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    otpCode = Math.floor(100000 + Math.random() * 900000).toString();
    
    sendCodeBtn.disabled = true;
    sendCodeBtn.classList.remove("active");
    sendCodeBtn.textContent = "Sending...";
    
    emailjs.send("service_tsq6gdn", "template_47t3r9u", {
        to_email: email,
        code: otpCode
      }, "4olTZxiOxAHKbysTd")
      .then(() => {
        alert("✅ OTP sent to your email.");
        
        let timeLeft = 120;
        sendCodeBtn.textContent = `${timeLeft}s`;
        
        const countdown = setInterval(() => {
          timeLeft--;
          sendCodeBtn.textContent = timeLeft > 0 ? `${timeLeft}s` : "Send Code";
          
          if (timeLeft <= 0) {
            clearInterval(countdown);
            sendCodeBtn.disabled = false;
            sendCodeBtn.classList.add("active");
            sendCodeBtn.textContent = "Send Code";
          }
        }, 1000);
      })
      .catch((error) => {
        alert("Failed to send code: " + error.text);
        sendCodeBtn.disabled = false;
        sendCodeBtn.classList.add("active");
        sendCodeBtn.textContent = "Send Code";
      });
  });
  
  // Firebase Registration
  registerBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const refId = document.getElementById("referralInput").value || null;
    
    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      
      await sendEmailVerification(user);
      alert("Verification email sent. Please check your Gmail.");
      
      await addDoc(collection(db, "users"), {
        email: email,
        referralBy: refId,
        uid: user.uid,
        createdAt: new Date()
      });
      
      localStorage.setItem("userEmail", email);
      localStorage.setItem("referralBy", refId || "");
      
      window.location.href = "index.html";
    } catch (error) {
      alert("Registration error: " + error.message);
    }
  });
  
  validateForm();
</script>
</body>  
    </html>
